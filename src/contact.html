<!DOCTYPE html>
<html lang="en">
  <%- include("./partials/head.ejs") %>

  <body>
    <div class="wrapper contact-page">
      <!-- Top  Page-->
      <div class="top-page">
        <!-- Header -->
        <%- include("./partials/header.ejs") %>

        <!-- hero -->
        <div class="hero">
          <div class="container">
            <div class="inner">
              <div class="main-title">
                <h1>Contact Us</h1>
                <ul class="breadcrumbs">
                  <li>
                    <a href="#">Home</a>
                  </li>
                  <li>
                    <span>Contact Us</span>
                  </li>
                </ul>
              </div>
              <!-- Main Title -->
            </div>
          </div>
        </div>
      </div>

      <main class="main-content">
        <!-- Contact Address -->
        <div class="contact-address">
          <div class="container">
            <div class="inner">
              <div class="row">
                <div class="col-12 col-lg-7">
                  <div class="contact-address__image">
                    <img
                      src="./assets/img/contacts/contact-items-1.jpg"
                      alt="Image Address"
                    />
                  </div>
                </div>

                <div class="col-12 col-lg-5">
                  <div class="contact-address__content">
                    <h2>OUR CONTACT</h2>
                    <ul>
                      <li>
                        <i class="fa-solid fa-location-dot icon-address"></i>
                        <span
                          >1010, Mountain view <br />
                          North Pole, LA, CA</span
                        >
                      </li>
                      <li>
                        <i class="fa-solid fa-phone icon-address"></i>
                        <span>+1 202 245 3062</span>
                      </li>
                      <li>
                        <i class="fa-regular fa-envelope icon-address"></i>
                        <span>info@fintech.com</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
          <div class="container">
            <div class="inner">
              <form action="">
                <div class="row">
                  <div class="col-xl-6">
                    <div class="input-wrapper">
                      <input
                        type="text"
                        placeholder="First Name"
                        name="first-name"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="input-wrapper">
                      <input
                        type="text"
                        placeholder="Last Name"
                        name="last-name"
                      />
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="input-wrapper">
                      <input type="email" placeholder="Email" name="email" />
                    </div>
                  </div>
                  <div class="col-xl-6">
                    <div class="input-wrapper">
                      <input type="text" placeholder="Phone" name="phone" />
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input-wrapper">
                      <textarea
                        placeholder="Write Message"
                        name="message"
                      ></textarea>
                    </div>
                  </div>
                  <div class="col-12 col">
                    <div class="input-wrapper">
                      <button class="btn-send">send</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Contact Map -->
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3588.9028857533976!2d105.99452097113168!3d10.235665190566937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1svi!2s!4v1751299979336!5m2!1svi!2s"
            width="100%"
            height="500"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </main>

      <%- include("./partials/footer.ejs") %>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
